<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4 th:text="${questionDTO.id}"></h4>
            <span class="text-desc">
                作者：<span th:text="${questionDTO.User.name}"></span> |
                发布时间:<span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数 :<span th:text="${questionDTO.viewCount}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span th:text="${session.user!=null}"></span>
                <span th:text="${questionDTO.User.id==session.user.id}"></span>
                <a th:href="@{'/publish/'+${questionDTO.id}}" th:if="${session.user!=null && questionDTO.User.id==session.user.id}">
                    <span class="glyphicon glyphicon-pencil glyphiconMenu" aria-hidden="true">编辑</span>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle img-size" th:src="${questionDTO.User.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" th:text="${questionDTO.User.name}"></h6>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</body>
</html>
